<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留学服务平台 - 一站式留学服务</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">留学服务平台</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">首页</a></li>
                        <li class="nav-item"><a class="nav-link" href="#features">核心功能</a></li>
                        <li class="nav-item"><a class="nav-link student-login-btn" href="pages/login.html?role=student">留学生登录</a></li>
                        <li class="nav-item"><a class="nav-link teacher-login-btn" href="pages/login.html?role=teacher">教师登录</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- 首页轮播 -->
        <section class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="carousel-caption d-flex flex-column justify-content-center h-100">
                        <h1>一站式留学服务平台</h1>
                        <p>精准选校、专业文书润色、语言培训，助您成功留学</p>
                        <div class="mt-4">
                            <a href="pages/login.html?role=student" class="btn btn-primary btn-lg">留学生入口</a>
                            <a href="pages/login.html?role=teacher" class="btn btn-secondary btn-lg">教师入口</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 核心功能 -->
        <section id="features" class="py-12">
            <div class="container">
                <h2 class="text-center mb-8">核心功能</h2>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title">精准选校</h3>
                                <p class="card-text">根据您的成绩和目标地区，智能推荐最适合的学校</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title">文书润色</h3>
                                <p class="card-text">专业教师提供文书修改建议，提升申请成功率</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title">语言培训</h3>
                                <p class="card-text">个性化语言培训课程，帮助提高托福、GRE成绩</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white py-6">
        <div class="container text-center">
            <p>&copy; 2024 留学服务平台. 保留所有权利.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
