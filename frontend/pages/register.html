<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 留学服务平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8 auth-container">
                <h2 class="text-center mb-4">用户注册</h2>
                
                <form id="register-form">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="role">用户角色</label>
                        <select class="form-control" id="role" required onchange="toggleRoleFields()">
                            <option value="student">留学生</option>
                            <option value="teacher">教师</option>
                        </select>
                    </div>
                    
                    <!-- 基础信息 -->
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">电话</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                    
                    <!-- 留学生特有信息 -->
                    <div id="student-fields" class="student-fields">
                        <h4 class="mt-4 mb-3">留学相关信息</h4>
                        
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="gender">性别</label>
                                <select class="form-control" id="gender">
                                    <option value="">请选择</option>
                                    <option value="男">男</option>
                                    <option value="女">女</option>
                                </select>
                            </div>
                            
                            <div class="form-group col-md-6">
                                <label for="age">年龄</label>
                                <input type="number" class="form-control" id="age">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="toefl">托福成绩</label>
                                <input type="number" class="form-control" id="toefl" min="0" max="120" step="0.1">
                            </div>
                            
                            <div class="form-group col-md-4">
                                <label for="gre">GRE成绩</label>
                                <input type="number" class="form-control" id="gre" min="0" max="340" step="0.1">
                            </div>
                            
                            <div class="form-group col-md-4">
                                <label for="gpa">GPA</label>
                                <input type="number" class="form-control" id="gpa" min="0" max="4.0" step="0.1">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="target_region">目标地区</label>
                            <input type="text" class="form-control" id="target_region" placeholder="如：美国、英国、澳大利亚等">
                        </div>
                    </div>
                    
                    <!-- 教师特有信息 -->
                    <div id="teacher-fields" class="teacher-fields" style="display: none;">
                        <div class="form-group mt-4">
                            <label for="subject">擅长科目</label>
                            <input type="text" class="form-control" id="subject" placeholder="如：英语写作、数学、计算机等">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block w-100 mt-5">注册</button>
                </form>
                
                <div class="text-center mt-4">
                    <p>已有账号？<a href="login.html">立即登录</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/common.js"></script>
    <script>
        // 根据角色切换显示的表单字段
        function toggleRoleFields() {
            const role = document.getElementById('role').value;
            const studentFields = document.getElementById('student-fields');
            const teacherFields = document.getElementById('teacher-fields');
            
            if (role === 'student') {
                studentFields.style.display = 'block';
                teacherFields.style.display = 'none';
            } else {
                studentFields.style.display = 'none';
                teacherFields.style.display = 'block';
            }
        }
        
        // 表单提交事件
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const role = document.getElementById('role').value;
            
            // 构建注册数据
            const registerData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                role: role,
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value
            };
            
            // 添加角色特有信息
            if (role === 'student') {
                registerData.toefl = parseFloat(document.getElementById('toefl').value) || null;
                registerData.gre = parseFloat(document.getElementById('gre').value) || null;
                registerData.gpa = parseFloat(document.getElementById('gpa').value) || null;
                registerData.target_region = document.getElementById('target_region').value;
                registerData.gender = document.getElementById('gender').value;
                registerData.age = parseInt(document.getElementById('age').value) || null;
            } else {
                registerData.subject = document.getElementById('subject').value;
            }
            
            try {
                const response = await apiClient.post('/auth/register', registerData);
                
                alert('注册成功！即将跳转到登录页面');
                window.location.href = 'login.html';
            } catch (error) {
                console.error('注册失败:', error);
            }
        });
        
        // 页面加载时初始化
        window.addEventListener('DOMContentLoaded', () => {
            // 处理URL参数
            const params = getUrlParams();
            if (params.role) {
                document.getElementById('role').value = params.role;
                toggleRoleFields();
            }
        });
    </script>
</body>
</html>
