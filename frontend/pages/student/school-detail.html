<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学校详情 - 留学服务平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../../index.html">留学服务平台</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">仪表盘</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="school-recommendation.html">选校推荐</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="school-search.html">学校搜索</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="success-cases.html">成功案例</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="training-service.html">培训服务</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="document-service.html">文书服务</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span id="username-display">用户名</span>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="profile.html">个人信息</a>
                            <a class="dropdown-item" href="javascript:void(0);" id="logout-btn">退出登录</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主体内容 -->
    <div class="container mt-5">
        <h2>学校详情</h2>
        
        <!-- 返回按钮 -->
        <div class="mb-4">
            <button id="back-btn" class="btn btn-secondary">
                <i class="fa fa-arrow-left"></i> 返回
            </button>
        </div>
        
        <!-- 学校基本信息 -->
        <div id="school-detail-container" class="card">
            <div class="text-center py-5">
                <p class="text-muted">正在加载学校详情...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../js/common.js"></script>
    <script>
        // 检查登录状态
        checkLogin();
        
        // 退出登录
        document.getElementById('logout-btn').addEventListener('click', () => {
            logout();
            window.location.href = '../../index.html';
        });
        
        // 返回按钮
        document.getElementById('back-btn').addEventListener('click', () => {
            window.history.back();
        });
        
        // 从URL获取学校ID
        function getSchoolId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('school_id');
        }
        
        // 加载学校详情
        async function loadSchoolDetail() {
            const schoolId = getSchoolId();
            
            if (!schoolId) {
                document.getElementById('school-detail-container').innerHTML = `
                    <div class="card-body text-center py-5">
                        <p class="text-danger">学校ID参数缺失</p>
                    </div>
                `;
                return;
            }
            
            try {
                const response = await apiClient.get(`/student/school?school_id=${schoolId}`);
                const school = response.data;
                
                // 生成学校详情HTML
                const container = document.getElementById('school-detail-container');
                
                // 格式化专业排名
                let majorRanksHtml = '<p class="text-muted">暂无专业排名信息</p>';
                if (school.majors && school.majors.length > 0) {
                    majorRanksHtml = '<ul>';
                    school.majors.forEach(major => {
                        if (major.name && major.rank) {
                            majorRanksHtml += `<li>${major.name}：${major.rank}</li>`;
                        }
                    });
                    majorRanksHtml += '</ul>';
                }
                
                container.innerHTML = `
                    <div class="card-header bg-primary text-white">
                        <h4>${school.chinese_name}</h4>
                    </div>
                    <div class="card-body">
                        <!-- 基本信息 -->
                        <div class="mb-5">
                            <h5 class="mb-3">基本信息</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <p><strong>英文名：</strong>${school.english_name}</p>
                                    <p><strong>地理位置：</strong>${school.location}</p>
                                    <p><strong>综合排名：</strong>${school.rank}</p>
                                </div>
                                <div class="col-md-6">
                                    <p><strong>专业排名：</strong></p>
                                    ${majorRanksHtml}
                                </div>
                            </div>
                        </div>
                        
                        <!-- 学校介绍 -->
                        <div class="mb-5">
                            <h5 class="mb-3">学校介绍</h5>
                            <p>${school.basic_info || '暂无学校介绍信息'}</p>
                        </div>
                        
                        <!-- 详细信息 -->
                        <div class="mb-5">
                            <h5 class="mb-3">详细信息</h5>
                            <div class="row">
                                <div class="col-md-12">
                                    <p>${school.detailed_info || '暂无详细信息'}</p>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 相关操作 -->
                        <div class="mt-5">
                            <div class="row">
                                <div class="col-md-6">
                                    <a href="school-recommendation.html" class="btn btn-primary">
                                        <i class="fa fa-star"></i> 返回推荐列表
                                    </a>
                                </div>
                                <div class="col-md-6 text-right">
                                    <a href="school-search.html" class="btn btn-secondary">
                                        <i class="fa fa-search"></i> 搜索其他学校
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('获取学校详情失败:', error);
                document.getElementById('school-detail-container').innerHTML = `
                    <div class="card-body text-center py-5">
                        <p class="text-danger">加载学校详情失败，请稍后重试</p>
                    </div>
                `;
            }
        }
        
        // 页面加载时初始化
        window.addEventListener('DOMContentLoaded', () => {
            // 检查登录状态
            if (!checkLogin()) return;
            
            // 检查角色权限
            const role = getUserRole();
            if (role !== 'student') {
                alert('您没有权限访问此页面');
                window.location.href = '../../index.html';
                return;
            }
            
            // 设置用户名显示
            const username = getUsername();
            if (username) {
                document.getElementById('username-display').textContent = username;
            }
            
            // 加载学校详情
            loadSchoolDetail();
        });
    </script>
</body>
</html>
