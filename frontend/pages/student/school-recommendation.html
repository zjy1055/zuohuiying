<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学校推荐 - 留学服务平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../../index.html">留学服务平台</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">仪表盘</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="school-recommendation.html">选校推荐</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="school-search.html">学校搜索</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="success-cases.html">成功案例</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="training-service.html">培训服务</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="document-service.html">文书服务</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span id="username-display">用户名</span>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="profile.html">个人信息</a>
                            <a class="dropdown-item" href="javascript:void(0);" id="logout-btn">退出登录</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主体内容 -->
    <div class="container mt-5">
        <h2>学校推荐</h2>
        
        <div class="card mt-4">
            <div class="card-header bg-primary text-white">
                <h4>根据您的成绩智能推荐</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">您的成绩信息</h5>
                                <p><strong>托福成绩：</strong><span id="user-toefl">--</span></p>
                                <p><strong>GRE成绩：</strong><span id="user-gre">--</span></p>
                                <p><strong>GPA：</strong><span id="user-gpa">--</span></p>
                                <p><strong>目标地区：</strong><span id="user-target-region">--</span></p>
                                <a href="profile.html" class="btn btn-primary btn-sm mt-2">更新成绩</a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">推荐说明</h5>
                                <p>基于您的成绩和目标地区，我们为您智能推荐了以下学校。推荐系数计算基于：托福（30%）、GRE（30%）、GPA（40%）。</p>
                                <p>推荐系数≥60的学校会在列表中展示，分数越高表示匹配度越好。</p>
                                
                                <div class="mt-4">
                                    <button id="refresh-recommendations" class="btn btn-primary">
                                        <i class="fa fa-refresh"></i> 刷新推荐
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 推荐学校列表 -->
        <div class="card mt-5">
            <div class="card-header bg-success text-white">
                <h4>推荐学校列表</h4>
            </div>
            <div class="card-body">
                <div id="recommendations-container">
                    <div class="text-center py-5">
                        <p class="text-muted">正在加载推荐学校...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../js/common.js"></script>
    <script>
        // 检查登录状态
        checkLogin();
        
        // 退出登录
        document.getElementById('logout-btn').addEventListener('click', () => {
            logout();
            window.location.href = '../../index.html';
        });
        
        // 加载用户信息
        async function loadUserProfile() {
            try {
                const response = await apiClient.get('/student/profile');
                const profile = response.data;
                
                // 更新页面上的用户信息
                document.getElementById('user-toefl').textContent = profile.toefl || '--';
                document.getElementById('user-gre').textContent = profile.gre || '--';
                document.getElementById('user-gpa').textContent = profile.gpa || '--';
                document.getElementById('user-target-region').textContent = profile.target_region || '--';
                
                // 更新用户名显示
                document.getElementById('username-display').textContent = profile.username || '用户名';
            } catch (error) {
                console.error('获取个人信息失败:', error);
            }
        }
        
        // 加载推荐学校
        async function loadRecommendations() {
            try {
                const response = await apiClient.get('/student/recommendation');
                const schools = response.data;
                
                const container = document.getElementById('recommendations-container');
                
                if (schools.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-5">
                            <p class="text-muted">暂无推荐学校，请先完善您的成绩信息</p>
                        </div>
                    `;
                    return;
                }
                
                // 生成学校列表HTML
                let html = '<div class="list-group">';
                schools.forEach(school => {
                        // 计算推荐系数样式
                        let coefficientClass = 'text-success';
                        if (school.recommendation_score < 70) {
                            coefficientClass = 'text-warning';
                        }
                        if (school.recommendation_score < 60) {
                            coefficientClass = 'text-danger';
                        }
                        
                        html += `
                            <div class="list-group-item list-group-item-action school-item">
                                <div class="row">
                                    <div class="col-md-8">
                                        <h5 class="mb-1">${school.chinese_name}</h5>
                                        <p class="mb-1 text-muted">${school.english_name}</p>
                                        <p class="mb-1"><strong>地区：</strong>${school.location}</p>
                                        <p class="mb-1"><strong>综合排名：</strong>${school.rank}</p>
                                        <p class="mb-1"><strong>专业排名：</strong>${school.majors ? school.majors.map(m => `${m.name}: ${m.rank}`).join(', ') : '暂无数据'}</p>
                                    </div>
                                    <div class="col-md-4 text-right">
                                        <span class="recommendation-coefficient ${coefficientClass}">
                                            推荐系数：${school.recommendation_score}
                                        </span>
                                        <div class="mt-3">
                                            <a href="javascript:void(0);" class="btn btn-primary btn-sm" onclick="viewSchoolDetail(${school.id})">
                                                查看详情
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                html += '</div>';
                
                container.innerHTML = html;
            } catch (error) {
                console.error('获取推荐学校失败:', error);
                document.getElementById('recommendations-container').innerHTML = `
                    <div class="text-center py-5">
                        <p class="text-danger">加载推荐学校失败，请稍后重试</p>
                    </div>
                `;
            }
        }
        
        // 查看学校详情
        function viewSchoolDetail(schoolId) {
            // 重定向到学校详情页面，并传递学校ID
            window.location.href = `school-detail.html?school_id=${schoolId}`;
        }
        
        // 刷新推荐
        document.getElementById('refresh-recommendations').addEventListener('click', () => {
            loadRecommendations();
        });
        
        // 页面加载时初始化
        window.addEventListener('DOMContentLoaded', () => {
            // 检查登录状态
            if (!checkLogin()) return;
            
            // 检查角色权限
            const role = getUserRole();
            if (role !== 'student') {
                alert('您没有权限访问此页面');
                window.location.href = '../../index.html';
                return;
            }
            
            // 加载数据
            loadUserProfile();
            loadRecommendations();
        });
    </script>
</body>
</html>
