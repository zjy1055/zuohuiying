<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../../index.html">留学服务平台</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">仪表盘</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="school-recommendation.html">选校推荐</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="school-search.html">学校搜索</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="success-cases.html">成功案例</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="training-service.html">培训服务</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="document-service.html">文书服务</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span id="username-display">用户名</span>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="profile.html">个人信息</a>

                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主体内容 -->
    <div class="container mt-5">
        <h2>学校搜索</h2>
        
        <!-- 搜索表单 -->
        <div class="card mt-4">
            <div class="card-header bg-primary text-white">
                <h4>搜索条件</h4>
            </div>
            <div class="card-body">
                <form id="search-form" class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="school-name" class="form-label">学校名称</label>
                            <input type="text" class="form-control" id="school-name" placeholder="请输入学校中文名或英文名">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="school-major" class="form-label">专业名称</label>
                            <input type="text" class="form-control" id="school-major" placeholder="请输入专业名称，如'计算机'">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="school-region" class="form-label">地区</label>
                            <input type="text" class="form-control" id="school-region" placeholder="请输入地区，如'美国-加州'">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="search-type" class="form-label">搜索类型</label>
                            <select class="form-select" id="search-type">
                                <option value="normal">普通搜索</option>
                                <option value="major">专业优先</option>
                                <option value="region">地区优先</option>
                                <option value="advanced">高级搜索</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn btn-primary btn-lg">搜索学校</button>
                            <button type="button" id="reset-btn" class="btn btn-secondary btn-lg ms-3">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- 搜索结果 -->
        <div class="card mt-5">
            <div class="card-header bg-success text-white">
                <h4>搜索结果 <span id="result-count" class="badge bg-light text-success ml-2">0</span></h4>
            </div>
            <div class="card-body">
                <div id="search-results" class="overflow-auto">
                    <div class="text-center py-5">
                        <p class="text-muted">请输入搜索条件并点击搜索按钮</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../js/common.js"></script>
    <script>
        // 检查登录状态
        checkLogin();
        
        // 退出登录
        document.getElementById('logout-btn').addEventListener('click', () => {
            logout();
            window.location.href = '../../index.html';
        });
        
        // 表单提交处理
        document.getElementById('search-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const schoolName = document.getElementById('school-name').value.trim();
            const schoolMajor = document.getElementById('school-major').value.trim();
            const schoolRegion = document.getElementById('school-region').value.trim();
            const searchType = document.getElementById('search-type').value;
            
            // 构建查询参数
            const params = {};
            
            switch(searchType) {
                case 'normal':
                    if (schoolName) params.name = schoolName;
                    break;
                case 'major':
                    if (schoolMajor) params.major = schoolMajor;
                    break;
                case 'region':
                    if (schoolRegion) params.region = schoolRegion;
                    break;
                case 'advanced':
                    if (schoolRegion) params.region = schoolRegion;
                    if (schoolMajor) params.major = schoolMajor;
                    if (schoolName) params.name = schoolName;
                    break;
            }
            
            // 如果没有任何查询参数，显示提示
            if (Object.keys(params).length === 0) {
                alert('请至少输入一个搜索条件');
                return;
            }
            
            // 显示加载状态
            document.getElementById('search-results').innerHTML = `
                <div class="text-center py-5">
                    <p class="text-muted">正在搜索...</p>
                </div>
            `;
            
            try {
                // 发送搜索请求
                const response = await apiClient.get('/student/search-schools', {
                    params: params
                });
                
                const schools = response.data;
                
                // 更新结果计数
                document.getElementById('result-count').textContent = schools.length;
                
                // 生成搜索结果HTML
                const resultsContainer = document.getElementById('search-results');
                
                if (schools.length === 0) {
                    resultsContainer.innerHTML = `
                        <div class="text-center py-5">
                            <p class="text-muted">未找到匹配的学校，请尝试调整搜索条件</p>
                        </div>
                    `;
                    return;
                }
                
                let html = `
                    <table class="table table-bordered table-hover">
                        <thead class="thead-light">
                            <tr>
                                <th>学校名称</th>
                                <th>英文名</th>
                                <th>地区</th>
                                <th>综合排名</th>
                                <th>专业排名</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                schools.forEach(school => {
                        // 格式化专业排名
                        let majorRanksText = '-';
                        if (school.majors && school.majors.length > 0) {
                            majorRanksText = school.majors.map(m => `${m.name}: ${m.rank}`).join(', ');
                        } else if (school.major_ranks) {
                            majorRanksText = school.major_ranks;
                        }
                        
                        html += `
                            <tr>
                                <td>${school.chinese_name || school.name_cn}</td>
                                <td>${school.english_name || school.name_en}</td>
                                <td>${school.location || school.region}</td>
                                <td>${school.rank}</td>
                                <td>${majorRanksText}</td>
                                <td>
                                    <button class="btn btn-primary btn-sm" onclick="viewSchoolDetail(${school.id})">
                                        查看详情
                                    </button>
                                </td>
                            </tr>
                        `;
                    });
                
                html += `
                        </tbody>
                    </table>
                `;
                
                resultsContainer.innerHTML = html;
            } catch (error) {
                console.error('搜索学校失败:', error);
                document.getElementById('search-results').innerHTML = `
                    <div class="text-center py-5">
                        <p class="text-danger">搜索失败，请稍后重试</p>
                    </div>
                `;
            }
        });
        
        // 重置按钮
        document.getElementById('reset-btn').addEventListener('click', () => {
            document.getElementById('search-form').reset();
            document.getElementById('search-results').innerHTML = `
                <div class="text-center py-5">
                    <p class="text-muted">请输入搜索条件并点击搜索按钮</p>
                </div>
            `;
            document.getElementById('result-count').textContent = '0';
        });
        
        // 查看学校详情
        function viewSchoolDetail(schoolId) {
            window.location.href = `school-detail.html?school_id=${schoolId}`;
        }
        
        // 页面加载时初始化
        window.addEventListener('DOMContentLoaded', () => {
            // 检查登录状态
            if (!checkLogin()) return;
            
            // 检查角色权限
            const role = getUserRole();
            if (role !== 'student') {
                alert('您没有权限访问此页面');
                window.location.href = '../../index.html';
                return;
            }
            
            // 设置用户名显示
            const username = getUsername();
            if (username) {
                document.getElementById('username-display').textContent = username;
            }
        });
    </script>
</body>
</html>
