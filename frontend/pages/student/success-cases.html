<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成功案例 - 留学服务平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../../index.html">留学服务平台</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">仪表盘</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="school-recommendation.html">选校推荐</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="school-search.html">学校搜索</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="success-cases.html">成功案例</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="training-service.html">培训服务</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="document-service.html">文书服务</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span id="username-display">用户名</span>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="profile.html">个人信息</a>
                            <a class="dropdown-item" href="javascript:void(0);" id="logout-btn">退出登录</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主体内容 -->
    <div class="container mt-5">
        <h2>成功案例</h2>
        
        <div class="card mt-4">
            <div class="card-header bg-primary text-white">
                <h4>案例列表</h4>
            </div>
            <div class="card-body">
                <div id="cases-container">
                    <div class="text-center py-5">
                        <p class="text-muted">正在加载成功案例...</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 案例模板下载 -->
        <div class="card mt-5">
            <div class="card-header bg-success text-white">
                <h4>案例模板下载</h4>
            </div>
            <div class="card-body">
                <p class="mb-4">下载标准申请模板，帮助您准备申请材料：</p>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <i class="fa fa-file-word-o fa-4x mb-3 text-primary"></i>
                                <h5 class="card-title">个人陈述模板</h5>
                                <p class="card-text text-muted">标准个人陈述格式与内容建议</p>
                                <a href="#" class="btn btn-primary" onclick="downloadTemplate('personal_statement')">
                                    下载模板
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <i class="fa fa-file-word-o fa-4x mb-3 text-primary"></i>
                                <h5 class="card-title">推荐信模板</h5>
                                <p class="card-text text-muted">推荐信标准格式与内容指导</p>
                                <a href="#" class="btn btn-primary" onclick="downloadTemplate('recommendation_letter')">
                                    下载模板
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <i class="fa fa-file-word-o fa-4x mb-3 text-primary"></i>
                                <h5 class="card-title">简历模板</h5>
                                <p class="card-text text-muted">学术简历标准格式与内容建议</p>
                                <a href="#" class="btn btn-primary" onclick="downloadTemplate('resume')">
                                    下载模板
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../js/common.js"></script>
    <script>
        // 检查登录状态
        checkLogin();
        
        // 退出登录
        document.getElementById('logout-btn').addEventListener('click', () => {
            logout();
            window.location.href = '../../index.html';
        });
        
        // 加载成功案例
        async function loadSuccessCases() {
            try {
                const response = await apiClient.get('/student/success-cases');
                const cases = response.data;
                
                const container = document.getElementById('cases-container');
                
                if (cases.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-5">
                            <p class="text-muted">暂无成功案例</p>
                        </div>
                    `;
                    return;
                }
                
                // 生成案例列表HTML
                let html = '<div class="accordion" id="casesAccordion">';
                
                cases.forEach((caseItem, index) => {
                    html += `
                        <div class="card">
                            <div class="card-header" id="heading${index}">
                                <h5 class="mb-0">
                                    <button class="btn btn-link text-left w-100" type="button" data-toggle="collapse" data-target="#collapse${index}" aria-expanded="false" aria-controls="collapse${index}">
                                        <span class="badge bg-primary mr-2">${index + 1}</span>
                                        ${caseItem.title}
                                    </button>
                                </h5>
                            </div>

                            <div id="collapse${index}" class="collapse" aria-labelledby="heading${index}" data-parent="#casesAccordion">
                                <div class="card-body">
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <p><strong>学生背景：</strong>${caseItem.student_background || '暂无信息'}</p>
                                            <p><strong>录取学校：</strong>${caseItem.admitted_school || '暂无信息'}</p>
                                            <p><strong>申请专业：</strong>${caseItem.major || '暂无信息'}</p>
                                        </div>
                                        <div class="col-md-6">
                                            <p><strong>GPA：</strong>${caseItem.gpa || '暂无信息'}</p>
                                            <p><strong>托福：</strong>${caseItem.toefl || '暂无信息'}</p>
                                            <p><strong>GRE/GMAT：</strong>${caseItem.gre_gmat || '暂无信息'}</p>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <h6>申请经验：</h6>
                                        <p>${caseItem.experience || '暂无经验分享'}</p>
                                    </div>
                                    ${caseItem.has_file ? `
                                        <div class="mt-3">
                                            <a href="javascript:void(0);" class="btn btn-primary btn-sm" onclick="downloadCaseFile(${caseItem.id})")>
                                                <i class="fa fa-download"></i> 下载完整案例
                                            </a>
                                        </div>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
                container.innerHTML = html;
            } catch (error) {
                console.error('获取成功案例失败:', error);
                document.getElementById('cases-container').innerHTML = `
                    <div class="text-center py-5">
                        <p class="text-danger">加载成功案例失败，请稍后重试</p>
                    </div>
                `;
            }
        }
        
        // 下载案例文件
        async function downloadCaseFile(caseId) {
            try {
                const response = await apiClient.get(`/student/case/download?case_id=${caseId}`);
                
                // 在实际环境中，这里会处理文件下载
                // 由于是模拟环境，这里只显示提示
                alert('案例文件已开始下载');
                console.log('案例文件下载链接:', response.data);
            } catch (error) {
                console.error('下载案例文件失败:', error);
                alert('下载失败，请稍后重试');
            }
        }
        
        // 下载模板
        async function downloadTemplate(templateType) {
            // 模拟模板下载
            alert(`${templateType} 模板已开始下载`);
            console.log('模板类型:', templateType);
        }
        
        // 页面加载时初始化
        window.addEventListener('DOMContentLoaded', () => {
            // 检查登录状态
            if (!checkLogin()) return;
            
            // 检查角色权限
            const role = getUserRole();
            if (role !== 'student') {
                alert('您没有权限访问此页面');
                window.location.href = '../../index.html';
                return;
            }
            
            // 设置用户名显示
            const username = getUsername();
            if (username) {
                document.getElementById('username-display').textContent = username;
            }
            
            // 加载成功案例
            loadSuccessCases();
        });
    </script>
</body>
</html>
