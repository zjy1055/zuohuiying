<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师仪表盘 - 留学服务平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../../index.html">留学服务平台</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="dashboard.html">仪表盘</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="statistics.html">学生统计</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="training-management.html">培训管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="document-management.html">文书管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="school-management.html">学校管理</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span id="username-display">用户名</span>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="profile.html">个人信息</a>
                            <a class="dropdown-item" href="javascript:void(0);" id="logout-btn">退出登录</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主体内容 -->
    <div class="container mt-5">
        <h2>欢迎回来，<span id="welcome-username">用户名</span></h2>
        
        <div class="row mt-5">
            <!-- 个人信息卡片 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>个人信息</h4>
                    </div>
                    <div class="card-body">
                        <p><strong>姓名：</strong><span id="profile-name">--</span></p>
                        <p><strong>邮箱：</strong><span id="profile-email">--</span></p>
                        <p><strong>电话：</strong><span id="profile-phone">--</span></p>
                        <p><strong>擅长科目：</strong><span id="profile-subject">--</span></p>
                        <a href="profile.html" class="btn btn-primary btn-sm">编辑信息</a>
                    </div>
                </div>
            </div>
            
            <!-- 待处理请求卡片 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-warning text-white">
                        <h4>待处理请求</h4>
                    </div>
                    <div class="card-body">
                        <p><strong>待处理培训：</strong>
                            <span id="pending-training-count" class="badge bg-danger">0</span>
                            <a href="training-management.html" class="btn btn-warning btn-sm float-right">处理</a>
                        </p>
                        <p><strong>待处理文书：</strong>
                            <span id="pending-document-count" class="badge bg-danger">0</span>
                            <a href="document-management.html" class="btn btn-warning btn-sm float-right">处理</a>
                        </p>
                    </div>
                </div>
            </div>
            
            <!-- 学生统计卡片 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4>学生统计</h4>
                    </div>
                    <div class="card-body">
                        <p><strong>总学生数：</strong><span id="total-students-count">0</span></p>
                        <p><strong>进行中培训：</strong><span id="ongoing-training-count">0</span></p>
                        <p><strong>进行中文书：</strong><span id="ongoing-document-count">0</span></p>
                        <a href="statistics.html" class="btn btn-success btn-sm">详细统计</a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 快速操作区域 -->
        <div class="row mt-5">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h4>快速操作</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <a href="training-management.html" class="card quick-card text-center">
                                    <div class="card-body">
                                        <div class="quick-icon">📚</div>
                                        <h5>培训管理</h5>
                                        <p>管理培训预约和进度</p>
                                    </div>
                                </a>
                            </div>
                            <div class="col-md-3">
                                <a href="document-management.html" class="card quick-card text-center">
                                    <div class="card-body">
                                        <div class="quick-icon">📝</div>
                                        <h5>文书管理</h5>
                                        <p>管理文书润色服务</p>
                                    </div>
                                </a>
                            </div>
                            <div class="col-md-3">
                                <a href="school-management.html" class="card quick-card text-center">
                                    <div class="card-body">
                                        <div class="quick-icon">🏫</div>
                                        <h5>学校管理</h5>
                                        <p>管理学校信息库</p>
                                    </div>
                                </a>
                            </div>
                            <div class="col-md-3">
                                <a href="statistics.html" class="card quick-card text-center">
                                    <div class="card-body">
                                        <div class="quick-icon">📊</div>
                                        <h5>学生统计</h5>
                                        <p>查看学生数据分析</p>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../js/common.js"></script>
    <script>
        // 检查登录状态
        checkLogin();
        
        // 退出登录
        document.getElementById('logout-btn').addEventListener('click', () => {
            logout();
            window.location.href = '../../index.html';
        });
        
        // 加载个人信息
        async function loadProfile() {
            try {
                const response = await apiClient.get('/teacher/profile');
                const profile = response.data;
                
                // 更新页面上的个人信息
                document.getElementById('profile-name').textContent = profile.name || '--';
                document.getElementById('profile-email').textContent = profile.email || '--';
                document.getElementById('profile-phone').textContent = profile.phone || '--';
                document.getElementById('profile-subject').textContent = profile.subject || '--';
                
                // 更新用户名显示
                document.getElementById('username-display').textContent = profile.username || '用户名';
                document.getElementById('welcome-username').textContent = profile.name || '用户名';
            } catch (error) {
                console.error('获取个人信息失败:', error);
            }
        }
        
        // 加载统计信息
        async function loadStatistics() {
            try {
                // 获取学生统计信息
                const studentStats = await apiClient.get('/teacher/statistics/student');
                const stats = studentStats.data;
                
                // 更新统计数据
                document.getElementById('total-students-count').textContent = stats.total_count || 0;
                document.getElementById('pending-training-count').textContent = stats.pending_training_count || 0;
                document.getElementById('pending-document-count').textContent = stats.pending_document_count || 0;
                document.getElementById('ongoing-training-count').textContent = stats.ongoing_training_count || 0;
                document.getElementById('ongoing-document-count').textContent = stats.ongoing_document_count || 0;
            } catch (error) {
                console.error('获取统计信息失败:', error);
            }
        }
        
        // 页面加载时初始化
        window.addEventListener('DOMContentLoaded', () => {
            // 检查角色权限
            const role = getUserRole();
            if (role !== 'teacher') {
                alert('您没有权限访问此页面');
                window.location.href = '../../index.html';
                return;
            }
            
            // 加载数据
            loadProfile();
            loadStatistics();
        });
    </script>
</body>
</html>
